    <section class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you. Fill out the form below to get in touch.</p>

    <section class="contact-section">
        <form id="contact-form" class="contact-form">

            <input type="email" name="user_email" placeholder="Your Email" required />

            <div id="form-status"></div>
        </form>
    </section>

    <section class="contact-details">

        <p>üìû Call us: +254 741384144</p>

    <script>
        const form = document.getElementById("contact-form");
        const status = document.getElementById("form-status");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            status.textContent = "";

            emailjs.sendForm("service_02cxlcj", "template_ppa6epi", this)
                .then(() => {
                    status.innerHTML = '<div class="success-message">‚úÖ Thank you! Confirmation sent to your email.</div>';
                    this.reset();
                }, () => {
                    status.innerHTML = '<div class="error-message">‚ùå Failed to send message. Please try again.</div>';
                });
        });
    </script>
